<div class="min-h-[80vh] flex items-center justify-center bg-gradient-to-br from-blue-600 via-purple-600 to-teal-500 p-6">
  <div
    class="bg-white rounded-3xl shadow-xl max-w-lg w-full p-10"
  >
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
      Inscription 
    </h2>

    <form>
      <div class="grid grid-cols-2 gap-6 mb-6">
        <div>
          <label for="firstName" class="block mb-2 font-semibold text-gray-700">Prénom</label>
          <input
            type="text"
            id="firstName"
            placeholder="Jean"
            required
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div>
          <label for="name" class="block mb-2 font-semibold text-gray-700">Nom</label>
          <input
            type="text"
            id="name"
            placeholder="Dupont"
            required
            class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
      </div>

      <label for="email" class="block mb-2 font-semibold text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        placeholder="votre.email@example.com"
        required
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
      />

      <label for="password" class="block mb-2 font-semibold text-gray-700">Mot de passe</label>
      <input
        type="password"
        id="password"
        placeholder="••••••••"
        required
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
      />

      <label for="billingAddress" class="block mb-2 font-semibold text-gray-700">Adresse de facturation</label>
      <input
        type="text"
        id="billingAddress"
        placeholder="123 Rue de Paris, 75000 Paris"
        required
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
      />

      <label for="birthDate" class="block mb-2 font-semibold text-gray-700">Date de naissance</label>
      <input
        type="date"
        id="birthDate"
        required
        class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-8"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition"
      >
        S'inscrire
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600">
      Déjà un compte?
      <a href="/login" class="text-blue-600 font-semibold hover:underline"
        >Se connecter</a
      >
    </p>
  </div>
</div>
